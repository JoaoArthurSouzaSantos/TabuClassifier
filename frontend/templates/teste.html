<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados dos Algoritmos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body class="bg-gray-100">
    
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Comparação dos Resultados dos Algoritmos</h1>

        <!-- Dashboard de métricas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-center mb-4">Precisão dos Algoritmos</h2>
                <canvas id="precisionChart"></canvas>
            </div>

            <div class="bg-white-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-center mb-4">F1-Score dos Algoritmos</h2>
                <canvas id="f1ScoreChart"></canvas>
            </div>

            <div class="bg-white-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-center mb-4">Recall dos Algoritmos</h2>
                <canvas id="recallChart"></canvas>
            </div>

            <div class="bg-white-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-center mb-4">Acurácia dos Algoritmos</h2>
                <canvas id="accuracyChart"></canvas>
            </div>
        </div>

        <div class="flex justify-center mt-8">
            <a href="/index" class="bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition">Voltar</a>
        </div>
    </div>

    <!-- Script para gerar gráficos com dados dinâmicos -->
    <script>
        // Pegar os dados passados pela URL com Jinja2 e garantir que eles sejam tratados como arrays de strings ou números
        const algorithmNames = JSON.parse('["Logistic Regression"]');
        const precisionData = JSON.parse('[1.0]');
        const f1ScoreData = JSON.parse('[1.0]');
        const recallData = JSON.parse('[1.0]');
        const accuracyData = JSON.parse('[1.0]');

        console.log("Algoritmos:", algorithmNames);
        console.log("Precisão:", precisionData);

        // Gráfico de Precisão
        const precisionCtx = document.getElementById('precisionChart').getContext('2d');
        new Chart(precisionCtx, {
            type: 'bar',
            data: {
                labels: algorithmNames,
                datasets: [{
                    label: 'Precisão',
                    data: precisionData,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de F1-Score
        const f1ScoreCtx = document.getElementById('f1ScoreChart').getContext('2d');
        new Chart(f1ScoreCtx, {
            type: 'bar',
            data: {
                labels: algorithmNames,
                datasets: [{
                    label: 'F1-Score',
                    data: f1ScoreData,
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Recall
        const recallCtx = document.getElementById('recallChart').getContext('2d');
        new Chart(recallCtx, {
            type: 'bar',
            data: {
                labels: algorithmNames,
                datasets: [{
                    label: 'Recall',
                    data: recallData,
                    backgroundColor: 'rgba(255, 159, 64, 0.6)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Acurácia
        const accuracyCtx = document.getElementById('accuracyChart').getContext('2d');
        new Chart(accuracyCtx, {
            type: 'bar',
            data: {
                labels: algorithmNames,
                datasets: [{
                    label: 'Acurácia',
                    data: accuracyData,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
