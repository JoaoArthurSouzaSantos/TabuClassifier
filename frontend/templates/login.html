<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Fullscreen Login Form -->
    <div class="flex w-full h-screen bg-black shadow-lg rounded-lg overflow-hidden">
        <!-- Left side with gradient -->
        <div class="w-1/2 bg-gradient-to-br from-blue-600 to-teal-500 hidden md:block">
        </div>

        <!-- Right side with form -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold text-center text-white mb-4">Login</h2>
            <p class="text-center text-white mb-6">Não tem uma conta? <a href="#" class="text-blue-500">Cadastre-se</a></p>
            
            <!-- Alteração do form para funcionar com Flask -->
            <form action="/auth/login" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-white">Digite seu nome de usuário</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-white">Digite sua senha</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <span class="absolute inset-y-0 right-3 flex items-center text-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 4a6 6 0 00-5.996 6.135.75.75 0 01-1.493-.17A7.5 7.5 0 0110 2.5a7.5 7.5 0 017.489 7.464.75.75 0 01-1.493.17A6 6 0 0010 4zm0 2a4 4 0 00-3.764 2.51.75.75 0 11-1.372-.586A5.5 5.5 0 0110 5.5a5.5 5.5 0 015.136 3.424.75.75 0 01-1.372.586A4 4 0 0010 6z" />
                                <path d="M10 8a2 2 0 100 4 2 2 0 000-4z" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <label class="inline-flex items-center text-white">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2">Lembrar minha senha</span>
                    </label>
                    <a href="#" class="text-sm text-blue-500">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Login</button>
            </form>

            <div class="flex items-center justify-between mt-6">
                <span class="border-b border-gray-600 w-1/5 lg:w-1/4"></span>
                <span class="text-sm text-white">Ou</span>
                <span class="border-b border-gray-600 w-1/5 lg:w-1/4"></span>
            </div>

            <button class="flex items-center justify-center w-full mt-4 border border-gray-500 py-2 px-4 rounded-md hover:bg-gray-800 transition">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="mr-2"/>
                Continue com o Google
            </button>
        </div>
    </div>
</body>
</html>
